# Nginx configuration for Null Incorporated Backend API
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled

# Upstream for the Node.js backend
upstream null_backend {
    server 127.0.0.1:3002;
    keepalive 64;
}

# API server configuration
server {
    listen 80;
    listen [::]:80;
    server_name api.n-ull.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.n-ull.com;

    # Cloudflare Origin SSL certificates
    # Generate from: Cloudflare Dashboard > SSL/TLS > Origin Server > Create Certificate
    ssl_certificate /etc/ssl/cloudflare/api.n-ull.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/api.n-ull.com.key;

    # Cloudflare Authenticated Origin Pulls (optional but recommended)
    # Download CA from: https://developers.cloudflare.com/ssl/origin-configuration/authenticated-origin-pull/set-up/
    # ssl_client_certificate /etc/ssl/cloudflare/authenticated_origin_pull_ca.pem;
    # ssl_verify_client on;

    # SSL configuration optimized for Cloudflare
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/api.n-ull.com.access.log;
    error_log /var/log/nginx/api.n-ull.com.error.log;

    # Rate limiting zone (define in http block: limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;)
    # limit_req zone=api_limit burst=20 nodelay;

    # Proxy settings
    location / {
        proxy_pass http://null_backend;
        proxy_http_version 1.1;

        # Headers - include Cloudflare headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://null_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

