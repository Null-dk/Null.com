# Nginx configuration for Null Incorporated Backend API
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled

# Upstream for the Node.js backend
upstream null_backend {
    server 127.0.0.1:3002;
    keepalive 64;
}

# API server configuration
server {
    listen 80;
    listen [::]:80;
    server_name api.n-ull.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.n-ull.com;

    # SSL certificates (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/api.n-ull.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.n-ull.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS headers (handled by Express, but can be added here as backup)
    # add_header Access-Control-Allow-Origin "https://n-ull.com" always;
    # add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Logging
    access_log /var/log/nginx/api.n-ull.com.access.log;
    error_log /var/log/nginx/api.n-ull.com.error.log;

    # Rate limiting zone (define in http block: limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;)
    # limit_req zone=api_limit burst=20 nodelay;

    # Proxy settings
    location / {
        proxy_pass http://null_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://null_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

